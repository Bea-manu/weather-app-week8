<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <title>Weather app</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city"
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="search" class="search-form-button" />
        </form>
      </header>

      <main>
        <div class="weather-app-data">
          <h1 class="weather-app-city" id="city">Paris</h1>
           <div class="weather-app-temperature-container">
          <div id="icon"></div>
          <div class="weather-app-temperature" id="temperature">21</div>
          <div class="weather-app-unit">Â°C</div>
        </div>
          <p class="weather-app-details">
            <span id="time">Tuesday 14:45</span>,
            <span id="description">cloudy</span>
            <br />
            Humidity: <strong id="humidity">66%</strong>, Wind:
            <strong id="windspeed">3.49km/h</strong>
          </p>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </main>
      <br />
      <footer>
        Coded by
        <a
          href="https://www.linkedin.com/in/beatrice-shipurwa-0b31401b9/"
          target="_blank"
          >BeatriceS</a
        >
        is
        <a href="https://github.com/Bea-manu?tab=repositories" target="_blank">
          open-source on Github</a
        >
        and
        <a
          href="https://app.netlify.com/signup/start/connect/repos"
          target="_blank"
          >hosted on Netlify.</a
        >
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
